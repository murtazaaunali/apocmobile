<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CONTACTS</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-row>
      <ion-col col-2 style="padding-left: 10px">
        <button block style="background:transparent;" (click)="OpenFiltersModal()">
          <img style="vertical-align: bottom" src="../../assets/imgs/filter.png"/>
          <div class="subheader-icon-txt">Filters</div>
        </button>
      </ion-col>
      <ion-col col-2 style="padding-left: 10px">
        <button block style="background:transparent;" (click)="AddNewContactModal()">
          <img style="vertical-align: bottom" src="../../assets/imgs/new.png"/>
          <div class="subheader-icon-txt">New</div>
        </button>
      </ion-col>
      <ion-col col-2>
      </ion-col>
      <ion-col col-4>
        <ion-item class="item-has-input search-filter"  *ngIf="mode=='grid'">
          <ion-input clearInput type="text" [(ngModel)]="searchFilter" text-left placeholder="Search Contact"></ion-input>
          <ion-label item-right class="align-right label-img"><ion-icon name="search"></ion-icon></ion-label>
        </ion-item>

        <ion-item class="item-has-input search-filter"  *ngIf="mode=='table'">
          <ion-input clearInput type="text" [(ngModel)]="searchFilter" (keyup)="onSearch(searchFilter)" text-left placeholder="Search Contact"></ion-input>
          <ion-label item-right class="align-right label-img"><ion-icon name="search"></ion-icon></ion-label>
        </ion-item>
      </ion-col>
      <ion-col col-2>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid *ngIf="false">
    <ion-row>
    <ion-col col-md-4 *ngFor="let con of contacts| nameFilter:searchFilter" style="    margin-top: -15px;">
      <ion-card style=" min-height: 155px!important;max-height: 155px">
        <ion-card-header>
          <h2><b>{{con.name}}</b></h2>
          <p style="white-space: pre-line"><span>{{con.job_title}}</span><span *ngIf="con.department!=null"> | {{con.department}}</span></p>
        </ion-card-header>
        <ion-card-content style="margin-top: -10px">
          <ion-row>
            <ion-col col-12 *ngIf="con.email!=null"><ion-icon name="mail"></ion-icon><span class="contacts-content">{{con.email}}</span></ion-col>
            <ion-col col-12 *ngIf="con.email==null"><ion-icon name="mail"></ion-icon><span class="contacts-content">N/A</span></ion-col>
          </ion-row>
          <ion-row style="margin-top: -10px;">
            <ion-col col-12 *ngIf="con.phone!=null"><ion-icon name="call"></ion-icon><span class="contacts-content">{{con.phone}}</span></ion-col>
            <ion-col col-12 *ngIf="con.phone==null"><ion-icon name="call"></ion-icon><span class="contacts-content">N/A</span></ion-col>
          </ion-row>
          <ion-row style="margin-top: -10px;">
            <ion-col col-12 *ngIf="con.mobile!=null"><ion-icon name="call"></ion-icon><span class="contacts-content">{{con.mobile}}</span></ion-col>
            <ion-col col-12 *ngIf="con.mobile==null"><ion-icon name="call"></ion-icon><span class="contacts-content">N/A</span></ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
    </ion-row>
  </ion-grid>


  <div *ngIf="false">
    <ngx-datatable  #table [rows]="rows" [limit]="10" [columnMode]="'force'"
                   [headerHeight]="50"
                   [footerHeight]="50"
                   [rowHeight]="'auto'">

    <ngx-datatable-column [sortable]="true" name="Name">
        <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
          <span (click)="sort()">Name</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.name}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [sortable]="true" name="JobTitle">
        <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
          <span (click)="sort()">Job Title</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.job_title}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [sortable]="true" name="Department">
        <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
          <span (click)="sort()">Department</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.department}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [sortable]="true" name="Account">
        <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
          <span (click)="sort()">Account</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.account_name}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [sortable]="true" name="Email">
        <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
          <span (click)="sort()">Email</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.email}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [sortable]="true" name="Mobile">
        <ng-template let-column="column" ngx-datatable-header-template>
          <span>Mobile</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.mobile}}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [sortable]="true" name="Phone">
        <ng-template let-column="column" ngx-datatable-header-template>
          <span>Phone</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.phone}}
        </ng-template>
      </ngx-datatable-column>

     <!-- <ngx-datatable-column>
        <ng-template let-column="column" ngx-datatable-header-template>
          Fax
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row.fax}}
        </ng-template>
      </ngx-datatable-column>-->

    </ngx-datatable>
  </div>
  <div>
    <ng2-smart-table [settings]="settings" [source]="rows"></ng2-smart-table>
  </div>
</ion-content>

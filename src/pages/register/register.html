<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.pin"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="registerUser()">Login</button>
</ion-content>
